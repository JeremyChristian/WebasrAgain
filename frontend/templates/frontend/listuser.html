{% extends 'rest_framework/api.html' %} 
{% block content %}
                                       
<table class="table table-hover well" style='border:20px;'>

  <thead style='border:20px;'>

    <tr style='border:20px;'>

      <td>Email</td>
      <td>Forename</td>
      <td>Surname</td>
      <td>Active</td>
      <td>Staff</td>

    </tr>

  </thead>

  <tbody>

  {% for user in users %}

    <tr class = "info">

      <td style="width: 25%">{{user.email}}</td>
      <td style="width: 25%">{{user.first_name}}</td>
      <td style="width: 25%">{{user.last_name}}</td>
      <td style="width: 25%">{{user.is_active}}</td>
      <td style="width: 25%">{{user.is_staff}}</td>
      
    </tr>

  {% endfor %} 

  </tbody>

</table>





{% endblock %}
